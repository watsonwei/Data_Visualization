<!DOCTYPE html> 
<html> 
    <head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://d3js.org/topojson.v2.min.js"></script>
      <script src="https://use.fontawesome.com/13bd6b8e57.js"></script>
      <link href="css/stylesheet.css" rel="stylesheet">
    </head> 
  
    <body> 
      <body id="page-top">

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">

          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#chart1">Barchart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#chart2">Linechart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#chart3">Map</a>
              </li>
            </ul>
          </div>
        </div>

          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">

                <p class="intro-text">This website offers visualization for data on income vs. university/degree
                  <br>Created by team WeLoveInfoVis.</p>
                <a href="#chart1" class="btn btn-circle js-scroll-trigger">
                  <i class="fa fa-angle-double-down animated"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

      <section id="chart1" class="content-section text-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h2>About Grayscale</h2>
            </div>
          </div>
        </div>
      </section>

      <section id="chart2" class="download-section content-section text-center" style="background-color: grey">
        <div class="container">
          <div class="col-lg-8 mx-auto">
            <h2>Download Grayscale</h2>
            
          </div>
        </div>
      </section>

      <section id="chart3" class="content-section text-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h2>Contact Start Bootstrap</h2>
             
            </div>
          </div>
        </div>
      </section>

      
      <script src="vendor/jquery/jquery.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
      <script src="js/homepage.js"></script>
