<!DOCTYPE html> 
<html> 
    <head>
      <title>WeLoveInfoVis</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
      <script src="https://bl.ocks.org/syntagmatic/raw/3341641/render-queue.js"></script>
      <script src="https://d3js.org/topojson.v2.min.js"></script>
      <script src="https://use.fontawesome.com/13bd6b8e57.js"></script>
      <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
      <link href="css/stylesheet.css" rel="stylesheet">
      <link href="css/tooltip.css" rel="stylesheet">
      <link href="css/paralell.css" rel="stylesheet">
    </head> 
  
    <body> 
      <body id="page-top">

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top">WeLoveInfoVis</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#chart1">Barchart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#chart2">Linechart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#chart3">Map</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Intro Header -->
      <header class="masthead">
        <div class="intro-body">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <h1 class="brand-heading">Earn What You Learn</h1>
                <p class="intro-text">This website offers visualization for data on income vs. university/degree
                  <br>Created by team WeLoveInfoVis.</p>
                <a href="#chart1" class="btn btn-circle js-scroll-trigger">
                  <i class="fa fa-angle-double-down animated"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      
      <section id="chart1" class="content-section text-center">
        <div class="mx-auto" id="chart1">
          <div>
            <h2>Major vs. Salary  Bar Chart</h2>
              <form>
                <label><input type="radio" name="mode" value="grouped"> Grouped</label><br>
                <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
              </form>
              <span>Sort By:</span>
              <button type="button" class="btn btn-primary" id="start_btn" disabled>Starting Salary</button>
              <button type="button" class="btn btn-primary" id="mid_btn">Mid-career Salary</button>
              <button type="button" class="btn btn-primary" id="alpha_btn">Alphabetical</button>

          </div>
          <div id="tooltip" class="hidden">
            <p><strong>Salary</strong></p>
            <p><span id="value">0</span></p>
          </div>
          
          <svg width="960" height="500" id="svg_1"></svg>
        </div>
      </section>

      <section id="chart2" style="background-color: grey">
        <div class="mx-auto">
          <div id="svg_2">
          </div>
          <div id="table_div"></div>
        </div>
      </section>

      <section id="chart3" class="content-section text-center">
        <div class="col-lg-8 mx-auto">
          <svg width="960" height="500" id="svg_3"></svg>
        </div>
      </section>

      
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
      <script src="js/homepage.js"></script>
      <script src="js/bar-chart.js"></script>
      <script src="js/parallel_coordinate.js"></script>    
    </body> 
</html>
